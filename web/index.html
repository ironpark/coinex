<!DOCTYPE html>
<html>
<head>
    <title>TEST</title>
    <link rel="stylesheet" href="http://dojichart.com/dist/dojichart.min.css">
    <script src="http://dojichart.com/dist/dojichart.min.js"></script>
</head>
<body>
<div class="dojichart" id="my-chart">
    <div class="region" data-name="price"></div>
</div>


<script>

    var mychart = new DojiChart.core.Chart(document.getElementById("my-chart"), {
        width: 900,
        fieldMap: {
            time: "date",
            open: "open",
            high: "high",
            low: "low",
            close: "close",
            volume: "volume"
        }
    });


    // Create a chart panel in the region named 'price'
    var pricePanel = new DojiChart.panel.TimeValuePanel({
        primaryLayer: new DojiChart.layer.CandleLayer(),
        height: 300,
    });

    mychart.addComponent('price', pricePanel);

    var source = new EventSource("http://localhost:8080/sse");
    source.onmessage = function(event) {
        data = JSON.parse(event.data);
        data.forEach(function (item, index) {
//            item.utc = item.date
//            item.date = new Date(item.date).toUTCString()
        });
        mychart.loadData(data, 'NASDAQ', 'M5');
    }
    mychart.scroll


</script>

</body>
</html>
